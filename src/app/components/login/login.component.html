<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <div class="text-center">
              <span><i class="fas fa-user-circle"></i></span>
          </div>
          <h5 class="card-title text-center">Sign In</h5>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <strong><label for="PhoneNumber">MobileNumber:</label></strong>
              <input type="PhoneNumber" id="MobileNumber" class="form-control"
              formControlName="MobileNumber" [(ngModel)]="login.mobilenumber">
              <span
              *ngIf="!loginForm.get('MobileNumber').valid && loginForm.get('MobileNumber').touched"
              class="help-block">Please enter valid MobileNumber</span>
          </div>
          <div class="form-group">
            <strong><label for="PassWord">PassWord:</label></strong>
            <input type="password" id="PassWord" class="form-control" formControlName="PassWord" [(ngModel)]="login.password">
            <span
              *ngIf="!loginForm.get('PassWord').valid && loginForm.get('PassWord').touched"
              class="help-block">PassWord must contain at least one special character and one number and one character</span>
          </div>
            <button type="submit" class="btn btn-lg btn-raised btn-success btn-block text-uppercase" [disabled]="!loginForm.valid" >Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
